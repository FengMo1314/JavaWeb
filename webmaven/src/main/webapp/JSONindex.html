<script>
    <!--缩略图-->
    var thumbsSwiper = new Swiper('#thumbs', {
        spaceBetween: 10,
        slidesPerView: 4,
        watchSlidesVisibility: true,/*避免出现bug*/
    })
    var gallerySwiper = new Swiper('#gallery', {
        spaceBetween: 10,
        thumbs: {
            swiper: {
                el: '#thumbs',
                spaceBetween: 10,
                slidesPerView: 4,
                watchSlidesVisibility: true,/*避免出现bug*/
            },
        }
    })
    var mySwiper = new Swiper('.swiper', {
        loop: true, // 循环模式选项
        autoplay: true,//自动
        freeMode: true,//
        mousewheel: true,
        fadeEffect: {
            crossFade: true,
        },
        // effect : 'coverflow',
        // slidesPerView: 3,
        // centeredSlides: true,
        coverflowEffect: {
            rotate: 30,
            stretch: 10,
            depth: 60,
            modifier: 2,
            slideShadows: true
        },
        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    })
</script>
